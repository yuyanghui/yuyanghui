<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>YYH Love LH</title>
    <link href="vender.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">


<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
<div id="app-container" style="display: none">
    <div id="progress-bar">
        <div class="indicator"></div>
    </div>
    <div id="head">
        <div class="tab">LH&YYH Love Story</div>
    </div>
    <div id="main" class="terminal" style="position: absolute; top: 160px; ">
        <div id="content"></div>
        <canvas id="foreground-layer" width="0" height="0"></canvas>
    </div>
    <div id="action-bar" class="hide">
        <div class="enter-btn">enter</div>
    </div>
            <div id="loveHeart">
            <canvas id="garden" width="670" height="625"></canvas>
            <div id="words" style="position: absolute;  ">
                <br/>
                <div id="messages" style="display: block;font-size:16px;">
                    Lh，我们已经在一起<br/><br/>
                    <div id="elapseClock"><span class="digit">1203</span> days <span class="digit">16</span> hours <span class="digit">07</span> minutes <span class="digit">35</span> seconds</div>
                </div>
                <div id="loveu" style="display: block;">
                </div>
                </div>
            </div>
            <script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2011, 1, -10);<!--日期，选日，打上-剩余的天数-->
together.setHours(0);
together.setMinutes(0);
together.setSeconds(0);
together.setMilliseconds(0);
if (!document.createElement('canvas').getContext) {
    var msg = document.createElement("div");
    msg.id = "errorMsg";
    msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+/Cheetah Browser/UC Browser/QQ Browser<br/>您的浏览器不支持HTML5！<br/>推荐使用谷歌浏览器14+/IE浏览器9+/火狐浏览器7+/Safari 4+/猎豹浏览器/UC浏览器/QQ浏览器<br/>---hpj"; <!--错误msg-->
    document.body.appendChild(msg);
    $("#code").css("display", "none")
    $("#copyright").css("position", "absolute");
    $("#copyright").css("bottom", "10px");
    document.execCommand("stop");
} else {
    setTimeout(function () {
        startHeartAnimation();
    }, 5000);
    timeElapse(together);
    setInterval(function () {
        timeElapse(together);
    }, 500);
    adjustCodePosition();
    $("#code").typewriter();
}
</script>
</div>
<script src="vendor.js"></script>
<script src="app.js"></script>
</body>
</html>
